<!DOCTYPE html>
<html>
<head>
    <title>GroceryList</title>
    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="node_modules/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="boaml" ng-controller="groceryitemsCtrl">

    <md-toolbar>
     <div class="md-toolbar-tools">
       <p><strong>Merrill Lynch</strong></p>
     </div>
    </md-toolbar>




    <md-content class="md-padding" layout="row" layout-wrap>
     <md-card ng-repeat="groceryitem in groceryitems" flex="30">
       <img ng-src="{{ groceryitem.category }}">
       <md-card-content>
         <div class="groceryitem-info">
           <h2 class="md-title">{{ groceryitem.item }}</h2>
           <h2>{{ groceryitem.type }}</h2>
           <h3>{{ groceryitem.brand }}</h3>
           <p> {{ groceryitem.qty }}</p>
         </div>
       </md-card-content>
     </md-card>
    </md-content>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="scripts/app.js"></script>
    <script src="components/groceryitems.ctrl.js"></script>
    <script src="components/groceryitems.fac.js"></script>


</body>
</html>
